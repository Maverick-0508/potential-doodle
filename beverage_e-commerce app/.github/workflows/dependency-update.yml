name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Update Frontend Dependencies
      run: |
        cd frontend
        npm update
        npm audit fix || echo "Some vulnerabilities may require manual intervention"

    - name: Update Backend Dependencies
      run: |
        cd backend
        npm update
        npm audit fix || echo "Some vulnerabilities may require manual intervention"

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Weekly Dependency Updates'
        body: |
          This is an automated pull request to update project dependencies.
          
          ## Changes
          - Updated npm packages to latest compatible versions
          - Applied security fixes where available
          
          ## Testing
          Please review the changes and run tests to ensure compatibility.
          
          Auto-generated by GitHub Actions.
        branch: dependency-updates
        delete-branch: true